<!DOCTYPE HTML>
<html>
<body>

<img src="black130.png" id="black" alt="black"/>
<img src="white130.png" id="white" alt="white"/>
<canvas id="myCanvas" style="background-image: url(boardbk0.png);" ></canvas>


<script type="text/javascript">
var canvas=document.getElementById('myCanvas');
canvas.width = 669;
canvas.height = 669;
var ctx=canvas.getContext('2d');
var img=document.getElementById("black");
img.onload = function(){
 ctx.drawImage(img,0,0,35,35);
}
var img1=document.getElementById("white");
img1.onload = function(){
 ctx.drawImage(img1,36,0,35,35);
}
</script>

</body>
</html>
